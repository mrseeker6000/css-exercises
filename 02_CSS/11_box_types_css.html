<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11 Box Types CSS</title>
    <style>

        /*inline element to block-element*/
        span{
            display: block;
        }

        /*block element to inline element*/
        div{
            display: inline;
        }
    </style>
</head>
<body>

    <!--    inline element-->
    <span>Hello</span>
    <span>Hi</span>

    <br>
    <hr>
    <br>

    <!--    block element-->
    <div>IJSE</div>
    <div>JAVA</div>

</body>
</html>
